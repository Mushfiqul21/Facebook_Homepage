<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">  
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="img/x-icon" href="img/f.png">
    <title>Facebook - log in or sign up</title>
</head>

<body>

    <div class="top"><img src="img/responsivefb.jpg" alt=""></div>
    <div class="body">

        <div class="left-part">
            <img src="img/facebook.jpg" alt="">
            <h2>Facebook helps you connect and share <br> with the people in your life.</h2>
        </div>
        <div class="right-part">
            <div class="log-in">
                <input type="text" placeholder="Email address or phone number" id="username">
                <input type="text" placeholder="password" id="pass">
                <button id="login">Log in</button>
                <a href="#" id="fp">Forgotton Password</a>
                <button id="new-acc">Create New Account</button>
            </div>
            <div class="para">
                <p> <a href="#"> Create a Page </a>for a celebrity, brand or business.</p>
            </div>
        </div>

    </div>

</body>
